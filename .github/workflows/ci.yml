name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - ".github/**"
      - "*.md"

  pull_request:
    branches: [main]
    paths-ignore:
      - ".github/**"
      - "*.md"

  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm run test --if-present

      - name: Build
        run: npm run build --if-present

      - name: Lint
        run: npm run lint --if-present -- --max-warnings=0
